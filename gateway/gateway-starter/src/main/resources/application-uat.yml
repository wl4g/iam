# #### Environment(UAT Test) configuration. ####
#
spring:
  redis:
    cluster:
      nodes: ${IAM_REDIS_NODES:redis.iam.wl4g.uat:6379,redis.iam.wl4g.uat:6380,redis.iam.wl4g.uat:6381,redis.iam.wl4g.uat:7379,redis.iam.wl4g.uat:7380,redis.iam.wl4g.uat:7381}
    timeout: 10000ms
    password: ${REDIS_PASSWD:zzx!@#$%}
    lettuce:
      pool:
        max-active: 10
        max-wait: -1ms
  cloud:
    discovery:
      client:
        # see:org.springframework.cloud.client.discovery.simple.SimpleDiscoveryClient
        simple: # for testing
          instances:
            default-fallback-service:
              - instanceId: n1.default-fallback-service:${server.port}
                uri: http://127.0.0.1:${server.port}/_fallback
                metadata: {}
            energy-openapi-service:
              - instanceId: n2.v1-energy-openapi-service:28092
                uri: http://127.0.0.1:28092
                metadata:
                  Iscg-Canary-Label-Header: v1-canary-header
                  Iscg-Canary-Label-Query: v1-canary-query
              - instanceId: n3.v1-energy-openapi-service:28092
                uri: http://localhost:28092
                metadata:
                  Iscg-Canary-Label-Header: v1-canary-header
                  Iscg-Canary-Label-Query: v1-canary-query
              - instanceId: n2.v2-energy-openapi-service:28092
                uri: http://127.0.0.1:28092
                metadata:
                  Iscg-Canary-Label-Header: v2-canary-header
                  Iscg-Canary-Label-Query: v2-canary-query
            alimarket-openapi-service:
              - instanceId: n2.v1-energy-openapi-service:28092
                uri: http://127.0.0.1:28092
                metadata:
                  Iscg-Canary-Label-Header: v1-canary-header
                  Iscg-Canary-Label-Query: v1-canary-query
              - instanceId: n3.v1-energy-openapi-service:28092
                uri: http://localhost:28092
                metadata:
                  Iscg-Canary-Label-Header: v1-canary-header
                  Iscg-Canary-Label-Query: v1-canary-query
