{{- if or (not (empty .Values.envConfigs)) (not (empty .Values.global.envConfigs)) }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "app.name" . }}-env-configmap
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ template "app.name" . }}
    app.kubernetes.io/release: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ template "app.chart" . }}
data:
{{- if not (empty .Values.envConfigs) }}
  {{- range $key, $value := .Values.envConfigs}}
  {{ $key | nindent 2 }}.config: |-
    {{ $value | nindent 4 }}
  {{- end}}
{{- else if not (empty .Values.global.envConfigs) }}
  {{- range $key, $value := .Values.global.envConfigs }}
  {{ $key | nindent 2 }}.config: |-
    {{ $value | nindent 4 }}
  {{- end}}
{{- end}}
{{- end}}

{{- if or (not (empty .Values.preStartScript)) (not (empty .Values.global.preStartScript)) }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "app.name" . }}-prestart-configmap
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ template "app.name" . }}
    app.kubernetes.io/release: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ template "app.chart" . }}
data:
{{- if not (empty .Values.preStartScript) }}
  pre-start.config: |-
    {{ .Values.preStartScript | nindent 4 }}
{{- else if not (empty .Values.global.preStartScript) }}
  pre-start.config: |-
    {{ .Values.global.preStartScript | nindent 4 }}
{{- end}}
{{- end}}

