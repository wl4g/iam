# #### Environment(IAM Web Uat Configuration) configuration. ####
#
spring:
  xcloud:
    component:
      support:
        jedis:
          passwd: ${IAM_REDIS_PASSWD:zzx!@#$%}
          connect-timeout: 10000
          max-attempts: 10
          # Redis server nodes, support standalone mode single node and cluster mode multiple nodes, separated by commas.
          nodes: ${IAM_REDIS_NODES:redis.wl4g.uat:6379,redis.wl4g.uat:6380,redis.wl4g.uat:6381,redis.wl4g.uat:7379,redis.wl4g.uat:7380,redis.wl4g.uat:7381}
    iam: # IAM server configuration.
      cors:
        rules:
          '[/**]':
            allows-origins:
              - https://${IAM_ZONE:wl4g.uat}
              - http://${IAM_ZONE:wl4g.uat}
              - https://*.${IAM_ZONE:wl4g.uat}
              - http://*.${IAM_ZONE:wl4g.uat}
      #login-uri: /view/login.html
      login-uri: http://devops.${IAM_ZONE:wl4g.uat}/#/login
      unauthorized-uri: /view/403.html
      success-endpoint: umc-manager@http://umc.${IAM_ZONE:wl4g.uat}/umc-manager
      acl:
        secure: false # Turn off protection will trust any same intranet IP.
        allowIpRange: ${IAM_ACL_ALLOW:127.0.0.1}
        denyIpRange: ${IAM_ACL_DENY}
      captcha:
        #jigsaw:
          #source-dir: ${server.tomcat.basedir}/data/jigsaw-maternal
      sns: # SNS configuration.
        oauth2-connect-expire-ms: 60_000 # oauth2 connect processing expire time
        wechat-mp:
          app-id: yourappid
          app-secret: yoursecret
          redirect-url: https://iam.${IAM_ZONE:wl4g.uat}${server.servlet.contextPath}/sns/wechatmp/callback
        wechat:
          app-id: yourappid
          app-secret: yoursecret
          redirect-url: http://passport.wl4g.uat${server.servlet.contextPath}/sns/wechat/callback
          href: https://${IAM_ZONE:wl4g.uat}/${server.servlet.contextPath}/iam-jssdk/assets/css/iam-jssdk-wx.min.css
        qq:
          app-id: 101542056
          app-secret: 46b2ba9fa24c2b973abc64ec898db3b4
          redirect-url: http://passport.wl4g.uat${server.servlet.contextPath}/sns/qq/callback
